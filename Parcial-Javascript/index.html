<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link rel="stylesheet" href="styles/common.css">

</head>
<body>
  <h1>User List</h1>
  <button id="add-user-button">Add New User</button>
  <table id="user-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-table-body">
    </tbody>
  </table>
  <!-- Modal para agregar nuevo usuario -->
  <div class="modal" id="add-user-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add User</h2>
            <button class="close-button" id="close-add-modal" aria-label="Close Add User Modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="add-user-form" novalidate>
                <div>
                    <label for="add-first-name">First Name:</label>
                    <input type="text" id="add-first-name" name="first-name" required minlength="2" maxlength="50">
                    <span class="error-message" id="add-first-name-error"></span>
                </div>
                <div>
                    <label for="add-last-name">Last Name:</label>
                    <input type="text" id="add-last-name" name="last-name" required minlength="2" maxlength="50">
                    <span class="error-message" id="add-last-name-error"></span>
                </div>
                <div>
                    <label for="add-email">Email:</label>
                    <input type="email" id="add-email" name="email" required maxlength="100">
                    <span class="error-message" id="add-email-error"></span>
                </div>
                <div>
                    <label for="add-job-title">Job Title:</label>
                    <input type="text" id="add-job-title" name="job-title" required minlength="2" maxlength="100">
                    <span class="error-message" id="add-job-title-error"></span>
                </div>
                <div>
                    <label for="add-phone">Phone:</label>
                    <input type="tel" id="add-phone" name="phone" required pattern="^\+?[0-9]{7,15}$">
                    <span class="error-message" id="add-phone-error"></span>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="add-user-submit" disabled>Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="./validations/addUser.js">
</script>


<!-- BotÃ³n para abrir el modal para agregar usuario -->


<script type="module" src="createUser.js"></script>
  <!-- Modal para editar usuario -->
  <div class="modal" id="edit-user-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit User</h2>
            <button class="close-button" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div>
                    <label for="edit-first-name">First Name:</label>
                    <input type="text" id="edit-first-name" required minlength="2" maxlength="50">
                    <span class="error-message" id="first-name-error"></span>
                </div>
                <div>
                    <label for="edit-last-name">Last Name:</label>
                    <input type="text" id="edit-last-name" required minlength="2" maxlength="50">
                    <span class="error-message" id="last-name-error"></span>
                </div>
                <div>
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div>
                    <label for="edit-job-title">Job Title:</label>
                    <input type="text" id="edit-job-title" required minlength="2" maxlength="100">
                    <span class="error-message" id="job-title-error"></span>
                </div>
                <div>
                    <label for="edit-phone">Phone:</label>
                    <input type="text" id="edit-phone" required pattern="^\+?\d{10,15}$">
                    <span class="error-message" id="phone-error"></span>
                </div>
                <div class="modal-footer">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="./validations/editUser.js">
</script>


  <script type="module" src="editUser.js"></script>
</body>
</html>
